<!DOCTYPE html>
<html>
    <head>
        <title>Display Number Of Tutors Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            
            body {
                background: linear-gradient(135deg, #f3f4f6 0%, #e5e9f2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                animation: fadeIn 0.8s ease-in-out;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            h1 {
                color: #2c3e50;
                margin-bottom: 1rem;
                text-align: center;
                font-size: 2rem;
                font-weight: 600;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
                animation: slideDown 0.6s ease-out;
            }
            
            @keyframes slideDown {
                from { 
                    transform: translateY(-30px);
                    opacity: 0;
                }
                to { 
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            
            p {
                color: #555;
                margin-bottom: 2rem;
                text-align: center;
                max-width: 500px;
                line-height: 1.6;
            }
            
            form {
                background: white;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
                width: 100%;
                max-width: 500px;
                transition: all 0.3s ease;
                animation: scaleIn 0.6s ease-out;
                margin-bottom: 2rem;
            }
            
            @keyframes scaleIn {
                from { 
                    transform: scale(0.95);
                    opacity: 0;
                }
                to { 
                    transform: scale(1);
                    opacity: 1;
                }
            }
            
            form:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            td {
                padding: 0.8rem;
            }
            
            input[type="submit"] {
                background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
                color: white;
                border: none;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 500;
                transition: all 0.3s ease;
                width: 100%;
                box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
            }
            
            input[type="submit"]:hover {
                background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
            }
            
            input[type="submit"]:active {
                transform: translateY(0);
                box-shadow: 0 2px 4px rgba(52, 152, 219, 0.3);
            }
            
            .navigation-links {
                text-align: center;
                margin-top: 1.5rem;
                animation: fadeIn 1s ease-in-out;
            }
            
            .navigation-links a {
                color: #3498db;
                text-decoration: none;
                margin: 0 0.8rem;
                padding: 0.5rem 0;
                position: relative;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            
            .navigation-links a:hover {
                color: #2980b9;
            }
            
            .navigation-links a::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: #3498db;
                transition: width 0.3s ease;
            }
            
            .navigation-links a:hover::after {
                width: 100%;
            }
            
            @media (max-width: 600px) {
                body {
                    padding: 1.5rem;
                }
                
                h1 {
                    font-size: 1.8rem;
                }
                
                form {
                    padding: 1.5rem;
                }
                
                .navigation-links {
                    display: flex;
                    flex-direction: column;
                    gap: 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <h1>Display Total Number Of Tutors</h1>
        <p>Please click the button below to see the total number of tutors in the system</p>
        
        <form action="TotalNumberOfTutorsServlet.do" method="POST">
            <table border="0">
                <tbody>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="View Total Number Of Tutors">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        
        <div class="navigation-links">
            <p>Please click <a href="menu.html">here</a> to go back to menu or <a href="EndSessionServlet.do">here</a> to logout</p>
        </div>
    </body>
</html>
