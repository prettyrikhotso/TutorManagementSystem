<!DOCTYPE html>
<html>
    <head>
        <title>Add Tutor | Tutor Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-color: #4361ee;
                --secondary-color: #3a0ca3;
                --accent-color: #4cc9f0;
                --error-color: #e63946;
                --light-color: #f8f9fa;
                --text-color: #2b2d42;
            }
            
            * {
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
            }
            
            body {
                background-color: #f5f7fa;
                color: var(--text-color);
                line-height: 1.6;
                padding: 20px;
                min-height: 100vh;
            }
            
            .form-container {
                max-width: 800px;
                margin: 30px auto;
                background: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
                animation: fadeInUp 0.5s ease-out;
            }
            
            h1 {
                color: var(--secondary-color);
                text-align: center;
                margin-bottom: 15px;
                font-size: 2.2rem;
                position: relative;
                padding-bottom: 10px;
            }
            
            h1::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: 3px;
                background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            }
            
            .intro-text {
                text-align: center;
                color: #6c757d;
                margin-bottom: 30px;
                font-size: 1.1rem;
            }
            
            form {
                margin-top: 20px;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            tr:not(:last-child) {
                margin-bottom: 20px;
            }
            
            td {
                padding: 12px 0;
                vertical-align: top;
            }
            
            td:first-child {
                font-weight: 500;
                color: #495057;
                width: 30%;
            }
            
            input[type="text"],
            input[type="number"],
            select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ced4da;
                border-radius: 6px;
                font-size: 1rem;
                transition: all 0.3s;
            }
            
            input[type="text"]:focus,
            input[type="number"]:focus,
            select:focus {
                border-color: var(--primary-color);
                outline: none;
                box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            }
            
            input[type="file"] {
                width: 100%;
                padding: 10px;
                border: 1px dashed #ced4da;
                border-radius: 6px;
                background-color: #f8f9fa;
            }
            
            input[type="file"]:hover {
                border-color: var(--primary-color);
                background-color: #f1f3ff;
            }
            
            .add-subject-btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9rem;
                transition: all 0.3s;
                margin-top: 5px;
            }
            
            .add-subject-btn:hover {
                background-color: #3ab7d8;
                transform: translateY(-2px);
            }
            
            input[type="submit"] {
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                color: white;
                border: none;
                padding: 14px;
                border-radius: 6px;
                font-size: 1.1rem;
                font-weight: 500;
                cursor: pointer;
                width: 100%;
                transition: all 0.3s;
                margin-top: 10px;
            }
            
            input[type="submit"]:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            }
            
            .subject-input {
                margin-bottom: 8px;
                position: relative;
            }
            
            .remove-subject {
                position: absolute;
                right: -25px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--error-color);
                cursor: pointer;
                font-size: 1.2rem;
            }
            
            .action-links {
                margin-top: 30px;
                text-align: center;
            }
            
            .action-links a {
                color: var(--primary-color);
                text-decoration: none;
                margin: 0 10px;
                font-weight: 500;
                transition: all 0.3s;
                position: relative;
            }
            
            .action-links a::after {
                content: '';
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--primary-color);
                transition: width 0.3s;
            }
            
            .action-links a:hover::after {
                width: 100%;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @media (max-width: 768px) {
                .form-container {
                    padding: 25px;
                }
                
                td {
                    display: block;
                    width: 100%;
                    padding: 8px 0;
                }
                
                td:first-child {
                    padding-bottom: 5px;
                }
                
                .remove-subject {
                    right: 0;
                    top: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Add New Tutor</h1>
            <p class="intro-text">Please fill in the tutor's information below</p>
            
            <form action="AddTutorServlet.do" method="POST" enctype="multipart/form-data">
                <table>
                    <tbody>
                        <tr>
                            <td>Staff Number:</td>
                            <td><input type="text" name="tut_number" required placeholder="Enter staff number"></td>
                        </tr>
                        <tr>
                            <td>Tutor Name:</td>
                            <td><input type="text" name="tut_name" required placeholder="Enter full name"></td>
                        </tr>
                        <tr>
                            <td>Tutor Age:</td>
                            <td><input type="number" name="tut_age" required placeholder="Enter age" min="18" max="99"></td>
                        </tr>
                        <tr>
                            <td>Tutor Gender:</td>
                            <td>
                                <select name="tut_gender" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Tutor Subjects:</td>
                            <td> 
                                <div id="subjectDiv">
                                    <div class="subject-input">
                                        <input type="text" name="tut_subjects" required placeholder="Enter subject">
                                        <span class="remove-subject" onclick="removeSubject(this)">Ã—</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="button" class="add-subject-btn" onclick="addSubject()">+ Add Another Subject</button>  
                            </td>
                        </tr>
                        <tr>
                            <td>Tutor Images:</td>
                            <td>
                                <input type="file" required name="image" multiple accept="image/*">
                                <small style="display: block; margin-top: 5px; color: #6c757d;">Select one or more images</small>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Add Tutor">
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="action-links">
                    <a href="menu.html">Back to Menu</a> | 
                    <a href="EndSessionServlet.do">Logout</a>
                </div>
            </form>
        </div>

        <script>
            function addSubject() {
                var subjectDiv = document.getElementById("subjectDiv");
                var newDiv = document.createElement("div");
                newDiv.className = "subject-input";
                
                var newInput = document.createElement("input");
                newInput.type = "text";
                newInput.name = "tut_subjects";
                newInput.placeholder = "Enter another subject";
                newInput.required = true;
                
                var removeBtn = document.createElement("span");
                removeBtn.className = "remove-subject";
                removeBtn.innerHTML = "Ã—";
                removeBtn.onclick = function() { removeSubject(this); };
                
                newDiv.appendChild(newInput);
                newDiv.appendChild(removeBtn);
                subjectDiv.appendChild(newDiv);
                
                // Smooth scroll to the new input
                newInput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                newInput.focus();
            }
            
            function removeSubject(element) {
                var subjectInputs = document.querySelectorAll('.subject-input');
                if (subjectInputs.length > 1) {
                    element.parentElement.remove();
                } else {
                    alert("At least one subject is required.");
                }
            }
        </script>
    </body>
</html>
