<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Tutor Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-color: #4361ee;
                --secondary-color: #3f37c9;
                --accent-color: #4cc9f0;
                --text-color: #2b2d42;
                --light-color: #f8f9fa;
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: var(--text-color);
                overflow-x: hidden;
            }
            
            .welcome-container {
                text-align: center;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                padding: 3rem;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 90%;
                transform: scale(0.95);
                animation: fadeInScale 0.8s ease-out forwards;
                position: relative;
                overflow: hidden;
                z-index: 1;
            }
            
            .welcome-container::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
                opacity: 0.1;
                z-index: -1;
                animation: pulse 8s infinite alternate;
            }
            
            h1 {
                font-size: 3rem;
                margin-bottom: 1.5rem;
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: textGlow 2s ease-in-out infinite alternate;
            }
            
            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                color: #5a5a5a;
            }
            
            .start-btn {
                display: inline-block;
                padding: 1rem 2.5rem;
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                color: white;
                text-decoration: none;
                border-radius: 50px;
                font-weight: 600;
                font-size: 1.1rem;
                box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                border: none;
                cursor: pointer;
            }
            
            .start-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(67, 97, 238, 0.6);
            }
            
            .start-btn:active {
                transform: translateY(1px);
            }
            
            .start-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: 0.5s;
            }
            
            .start-btn:hover::before {
                left: 100%;
            }
            
            .floating-shapes {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }
            
            .shape {
                position: absolute;
                opacity: 0.6;
                animation: float 15s infinite linear;
            }
            
            .shape:nth-child(1) {
                background: var(--primary-color);
                width: 100px;
                height: 100px;
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                top: 10%;
                left: 10%;
                animation-duration: 20s;
            }
            
            .shape:nth-child(2) {
                background: var(--accent-color);
                width: 150px;
                height: 150px;
                border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;
                top: 60%;
                left: 80%;
                animation-duration: 25s;
                animation-direction: reverse;
            }
            
            .shape:nth-child(3) {
                background: var(--secondary-color);
                width: 80px;
                height: 80px;
                border-radius: 40% 60% 60% 40% / 70% 50% 50% 30%;
                top: 80%;
                left: 20%;
                animation-duration: 18s;
            }
            
            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.2);
                }
            }
            
            @keyframes textGlow {
                0% {
                    text-shadow: 0 0 5px rgba(67, 97, 238, 0.2);
                }
                100% {
                    text-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
                }
            }
            
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-50px) rotate(180deg);
                }
                100% {
                    transform: translateY(0) rotate(360deg);
                }
            }
            
            @media (max-width: 768px) {
                h1 {
                    font-size: 2.2rem;
                }
                
                .welcome-container {
                    padding: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="welcome-container">
            <h1>Welcome to Tutor Management</h1>
            <p>Begin your journey to efficient tutor administration</p>
            <a href="StartSessionServlet.do" class="start-btn">Get Started</a>
        </div>
    </body>
</html>
